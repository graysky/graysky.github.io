---
layout: default
---
<div class="entry">
  <div class="entrytitle"><h1>{{ page.title }}</h1></div>
	<div class="entrybody">
		{{ content }}
	</div>
	
	<div class="entrymeta">
    &mdash; <a href="{{ page.url }}" rel="bookmark" title="Permanent Link to {{ page.title }}">
		{{ page.date | date_to_string }}</a>
  </div>
	 
</div>
