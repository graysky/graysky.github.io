---
layout: layout
---
<div class="entry">
  <div class="entrytitle"><h1><a href="{{ page.url }}">{{ page.title }}</a></h1></div>

	<div style="margin-bottom: 8px;" class="clearfix clear">
		<div class="entrymeta post_date left">
			{{ page.date | date: "%B %d, %Y" }}
			
			<!--
			{% if page.categories != null %}
			<span style="font-size: 1.1em; margin: 0px 3px; vertical-align:1px;">&there4;</span>
			{% for cat in page.categories %}
				<a href="/category/{{cat}}">{{ cat }}</a>{% unless forloop.last %}, {% endunless %}
		  {% endfor %}
		 -->
      {% endif %}
	  </div>
		
		<div class="entrysocial right">
			<!-- Tweet button -->
			<div class="socialbutton" style="width: 58px;">
			<a href="http://twitter.com/share" class="twitter-share-button" data-text="{{ page.title }}" data-count="none" data-via="graysky">Tweet</a>
			</div>
			<script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
			<!-- Google +1 -->
			<div class="socialbutton" style="width: 32px;">
				<g:plusone size="medium" count="false"></g:plusone>
			</div>
			<!-- FB Like button -->
			<div class="socialbutton" style="width: 125px;">
				<script src="http://connect.facebook.net/en_US/all.js#xfbml=1"></script><fb:like href="{{site.base_url}}{{page.url}}" layout="button_count" show_faces="false" width="120" font="" action="like"></fb:like>
			</div>
		</div>
	</div>

	<div class="entrybody">
		{{ content }}
	</div>
	<!--
	<div class="entrytrailer">
		If you're new here, you may wish to <a href="http://twitter.com/graysky">follow me on twitter</a>, <a href="http://feeds.feedburner.com/graysky">subscribe to via RSS</a> or <a href="http://feedburner.google.com/fb/a/mailverify?uri=graysky&amp;loc=en_US">via email</a>.
	</div>
	-->
  	<div class="commentsblock">
    	<div id="disqus_thread"></div><script type="text/javascript" src="http://disqus.com/forums/graysky/embed.js"></script><noscript><a href="http://graysky.disqus.com/?url=ref">View the discussion thread.</a></noscript><a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
  	</div>
</div>
