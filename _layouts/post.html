---
layout: default
---
<div class="entry">
  <div class="entrytitle"><a href="{{ page.url }}"><h1>{{ page.title }}</h1></a></div>

	<div style="margin-bottom: 8px;">
		<div class="entrymeta post_date">
			{{ page.date | date: "%B %d, %Y" }}
	  </div>
		
		<div class="entrysocial">
			<a href="http://twitter.com/share" class="twitter-share-button" data-text="{{ page.title }}" data-count="none" data-via="graysky">Tweet</a>
			<script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
		</div>
	</div>

	<div class="entrybody">
		{{ content }}
	</div>
	
  <div class="commentsblock">
    <div id="disqus_thread"></div><script type="text/javascript" src="http://disqus.com/forums/graysky/embed.js"></script><noscript><a href="http://graysky.disqus.com/?url=ref">View the discussion thread.</a></noscript><a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
  </div>
	 
</div>
