---
title: All Posts
permalink: all
layout: static
---

<p>Everything that is fit to print, or not.</p>
	<ul class="posts">
    {% for post in site.posts %}
      <li><span style="font-size: .8em">{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
