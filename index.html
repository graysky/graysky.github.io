---
layout: default
title: Mike Champion
---
{% for post in site.posts %}
	{% if forloop.index < 4 %}
    <div class="entry">
      <div class="entrytitle"><a href="{{ post.url }}"><h1>{{ post.title }}</h1></a></div>
			<div class="entrymeta">
				{{ post.date | date: "%B %d, %Y" }}
      </div>
    	<div class="entrybody">
    		{{ post.content }}
    	</div>
			<div class="entrymeta">
				<a href="{{ post.url }}#disqus_thread">Comments</a>
      </div>
    </div>
		<hr class="divider" />
  {% endif %}
{% endfor %}
	<div class="entrymeta" style="text-align: center; margin-bottom: 20px">
		<a href="/archives">Read Older Posts &raquo;</a>
  </div>
