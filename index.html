---
layout: default
title: Home
---
{% for post in site.posts %}
	{% if forloop.index == 1 %}
    <div class="entry">
      <div class="entrytitle"><a href="{{ post.url }}"><h1>{{ post.title }}</h1></a></div>
    	<div class="entrybody">
    		{{ post.content }}
    	</div>

    	<div class="entrymeta">
        &mdash; <a href="{{ page.url }}" rel="bookmark" title="Permanent Link to {{ page.title }}">
    		{{ post.date | date_to_string }}</a> | <a href="{{ post.url }}#disqus_thread">Comments</a>
      </div>
    </div>
  {% endif %}
{% endfor %}
